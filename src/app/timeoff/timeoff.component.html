
  <mat-sidenav-container class="example-sidenav-container">
 <mat-sidenav #snav> 
<app-mat-sidenav></app-mat-sidenav>
    </mat-sidenav>

    <mat-sidenav-content>

  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Time Off Requests</h1>
  </mat-toolbar>
 
  
<ng-container *ngFor="let item of timeofrequests; let i = index" >
<mat-card class="stb mat-elevation-z4">
<mat-card-subtitle>{{item.Date}} </mat-card-subtitle>
<mat-card-content class="t3">Taken: {{item.Duration}}</mat-card-content>
<mat-card-content class="t3">Pending: {{item.HoursLeft}}</mat-card-content>
<mat-card-content class="t3">Left: {{item.Left}}</mat-card-content>
</mat-card>
</ng-container>

 <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
