<app-complogo class="logo"></app-complogo>
<div class="ss">
  <app-empphotoicon class="emp" EmpID="{{this.bksvc.AMGSettings.Id}}" name="{{this.bksvc.AMGSettings.FullName}}">
  </app-empphotoicon>
  <span class="span">
    <strong>{{this.bksvc.AMGSettings.FullName}}</strong>
    <br>
    <span class="trans" *ngIf="bksvc.AMGSettings.IsEmployee || bksvc.Companies.length<2">
      {{this.bksvc.AMGSettings.CompanyName}}
    </span>
    <span *ngIf="!bksvc.AMGSettings.IsEmployee && bksvc.Companies.length>1 && bksvc.AMGSettings.CanSwitchToCompany"
      class="trans" (click)=toggle()>
      {{this.bksvc.AMGSettings.CompanyName}} &#9662;
    </span>
  </span>
</div>
<div id="mmm" class="hide mmm">
  <button (click)="bksvc.switchcomp(nav.Id)" *ngFor="let nav of this.bksvc.Companies" mat-menu-item>{{nav.Name}}
  </button>
</div>
<mat-nav-list>
  <a mat-list-item class="menu" routerLinkActive="mat-accent-bg" routerLink="{{nav.action}}"
    *ngFor="let nav of this.bksvc.SideNavigation">
    <span class="material-icons">{{nav.icon}}</span>&nbsp;&nbsp;{{nav.text}}</a>
</mat-nav-list>
