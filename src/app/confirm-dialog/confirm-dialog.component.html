<h1 mat-dialog-title class="center100">{{title}}</h1>
<div mat-dialog-content>
	<p class="line-breaker">{{message}}</p>
</div>
<mat-form-field *ngIf="comment" appearance="outline">
	<mat-label>Comment</mat-label><input [(ngModel)]="mycomment" type=text matInput id='dialogcomment'></mat-form-field>
	<div mat-dialog-actions class="center100">
		<button mat-stroked-button color="primary" (click)=onDismiss() class="round-corners">No</button><button mat-flat-button color="primary" (click)=onConfirm() class="round-corners">Yes</button>
	</div>
