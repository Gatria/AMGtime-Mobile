
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav> 
<app-mat-sidenav></app-mat-sidenav>
    </mat-sidenav>

    <mat-sidenav-content  class="noscrollbar">

  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Punch Analysis</h1>
  </mat-toolbar>


<mat-chip-list class="i" multiple="true">
  <mat-chip selected (click)="chips(31)" color="accent" >All</mat-chip>
  <mat-chip [disabled]="this.work==0" [selected]="filter % 2 >= 1" (click)="chips(1)">Work</mat-chip>
  <mat-chip [disabled]="this.out==0" [selected]="filter % 4 >= 2"  (click)="chips(2)">Out</mat-chip>
    <mat-chip [disabled]="this.abs==0" [selected]="filter % 8 >= 4"  (click)="chips(4)">ABS</mat-chip>
    <mat-chip [disabled]="this.lunch==0" [selected]="filter % 16 >= 8" (click)="chips(8)">LUNCH</mat-chip>
    <mat-chip [disabled]="this.br==0" [selected]="filter % 32 >= 16"  (click)="chips(16)">BRK</mat-chip>
</mat-chip-list>




<mat-progress-spinner style="margin: auto;margin-top: 30vh" *ngIf="bksvc.PunchAnalysis==null" mode="indeterminate"></mat-progress-spinner>

<div class="sm-round-corners mat-elevation-z16 stb" *ngIf="bksvc.PunchAnalysis!=null">


<mat-accordion  multi displayMode="flat">
<mat-card>
 <mat-form-field class="block" appearance="outline">
    <mat-label>Filter by Code or Name</mat-label>
    <input type="text" #filter1 matInput placeholder="">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
 </mat-card>
      


   
<ng-container  *ngFor="let item of bksvc.PunchAnalysis; let i = index">

   <ng-container *ngIf="filterme(item.Code+item.Name,filter1.value)">

<mat-expansion-panel>
  <mat-expansion-panel-header>
       <mat-panel-description class="nomargin middle inflex"><app-empphotoicon EmpID="{{bksvc.codetoid[item.Code]}}" name="{{item.Name}}"></app-empphotoicon> </mat-panel-description>
     <mat-panel-description class="nomargin middle name inflex"> ({{item.Code}}) {{item.Name}}
 
    </mat-panel-description>
    
 
     </mat-expansion-panel-header>
  
</mat-expansion-panel>

 

 </ng-container>
</ng-container>
</mat-accordion> 
</div>
<br>








<app-footer></app-footer>
 
    </mat-sidenav-content>
  </mat-sidenav-container>
