
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav> 
<app-mat-sidenav></app-mat-sidenav>
    </mat-sidenav>

    <mat-sidenav-content class="noscrollbar">






  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Usigned</h1>
  </mat-toolbar>
 




<div id="slider" class="slider noscrollbar" >
<div id="slide0" class="slide snap">
<mat-chip-list class="i" multiple="true">
  <mat-chip selected (click)="chips(31)" color="accent" >All</mat-chip>
  <mat-chip [selected]="filter % 2 >= 1" (click)="chips(1)">Work</mat-chip>
  <mat-chip [selected]="filter % 4 >= 2"  (click)="chips(2)">Out</mat-chip>
    <mat-chip [selected]="filter % 8 >= 4"  (click)="chips(4)">ABS</mat-chip>
    <mat-chip [selected]="filter % 16 >= 8" (click)="chips(8)">LUNCH</mat-chip>
    <mat-chip [selected]="filter % 32 >= 16"  (click)="chips(16)">BRK</mat-chip>
</mat-chip-list>

<mat-progress-spinner (focus)=getperiod(i) style="margin: auto;margin-top: 30vh" *ngIf="Document==null" mode="indeterminate"></mat-progress-spinner>

<div class="norecord">No Documents Found</div>
<div class="list">

<mat-expansion-panel  class="stb" *ngFor="let item of Document; let i = index" >
<mat-expansion-panel-header>
<mat-panel-title class="middle">{{item.DisplayName}} </mat-panel-title >
<mat-panel-description class="right middle">
  <span class="small material-icons">infofull</span><span class="m4">{{item.StatusStr}}</span>
 
  </mat-panel-description>
</mat-expansion-panel-header>
<p>Modified: {{item.ChangeDate}}</p>
<p>Owner: {{item.Owner}}</p>


 <mat-action-row>
      <button mat-stroked-button color="primary" (click)="getdocument(item.DocId)">Show</button>
    
    </mat-action-row>
</mat-expansion-panel>
</div>
</div>
<ng-container *ngFor="let item of Image; let i = index" > 
<div *ngIf="item!=null" id="slide{{i}}" class="slide snap">
<img class="img"  [src]="item" />
</div>
</ng-container>
</div>

<app-footer></app-footer>
 
    </mat-sidenav-content>
  </mat-sidenav-container>
