
<app-complogo class="center"></app-complogo>
<hr class="round-corners  title">
<h2>SIGN IN</h2>
<div class="mat-elevation-z16 round-corners center">

  <mat-form-field appearance="fill" class="center">
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="name">

  </mat-form-field>
  <br> 
  <br>
  <mat-form-field appearance="fill" class="center">
    <mat-label>Password</mat-label>
    <input type=password matInput [(ngModel)]="password">
  </mat-form-field>
<br>
<mat-checkbox class="mat-primary-color">Remember Me</mat-checkbox>

<a class="mat-primary-color" [ngClass]="{'disablelink':ValidateEmail(name)}" routerLink="/passwordreset">Forgot Password ?</a>
<br><br><br>
 <button class="center round-corners" mat-flat-button (click)="login()" color="primary">Login</button>
</div>
