<table id="tbl{{i}}" class="mat-elevation-z8 mat-table" >
 <tr mat-header-cell class="mat-header-row"> <th class="mat-header-cell" *ngFor="let col of displayedColumns">{{col}}</th></tr>

   <tbody>
  <ng-container *ngFor="let data of item.Timecard; last as isLast">

 <tr [ngClass]="isLast?'mat-footer-row':'mat-row'" class="mat-row"> 
   <td [attr.rowspan]=getRow(data)>{{data.Date}}</td>
   <td [ngClass]="{'noborder':ck(data)}">{{data.Hours}}</td>
   <td [ngClass]="{'noborder':ck(data)}">{{data.REG}}</td>
   <td [ngClass]="{'noborder':ck(data)}">{{data.TotalOT}}</td>
   <td [ngClass]="{'noborder':ck(data)}">{{data.Unpaid}}</td>
   <td [ngClass]="ck(data)?'noborder footer2':'footer4'">{{data.Money}}</td>
   </tr>
   <ng-container *ngIf="ck(data)">
   <tr [ngClass]="isLast?'footer1 mat-footer-row':'mat-row'"><td class="newpadding footer3" colspan=5>{{data.Details}}</td><tr>
   </ng-container>
  </ng-container>
</tbody>

 </table><br>
