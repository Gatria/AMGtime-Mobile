<mat-chip-list *ngIf='buttons.length>0' class="i" >
  <mat-chip *ngIf=buttons.includes(0) [selected]="datemode==0" (click)="topbuttonclick(0)">Daily</mat-chip>
  <mat-chip *ngIf=buttons.includes(1) [selected]="datemode==1"  (click)="topbuttonclick(1)">Weekly</mat-chip>
  <mat-chip *ngIf=buttons.includes(2) [selected]="datemode==2"  (click)="topbuttonclick(2)">Monthly</mat-chip>
</mat-chip-list>


<div class=" round-corners mat-elevation-z2 topinfo" id=top{{i}}> 
  <button mat-mini-fab class="arrow-button left-button" (click)=change(-1)>  <mat-icon>arrowleft</mat-icon></button>
  <div class="mid-title">
   <p *ngIf="datemode==1">{{mydate.week1()}}</p>
   <p *ngIf="datemode==2">{{mydate.month1()}}</p>

<mat-form-field *ngIf="datemode==0" class="limit">
   <input matInput readonly (ngModelChange)="mydate=$event;change(0)" [(ngModel)]="mydate" [matDatepicker]="picker">
  <mat-datepicker-toggle  class="mat-primary-color" matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker touchUi [dateClass]="dateClass" #picker></mat-datepicker>
</mat-form-field></div>
<button  mat-mini-fab class="arrow-button right-button" (click)=change(1)>
  <mat-icon>arrowright</mat-icon>
  </button>
</div> 
<ng-content></ng-content>
